<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty - Computer Science Department</title>
    <style>
        /* BODY & BACKGROUND */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url("work2.jpg");
            background-size: cover;
            background-position: center;
            color: #150f0f;
            overflow-x: hidden;
        }

        /* CENTERED CONTAINER */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px black;
            margin-bottom: 40px;
        }

        /* FACULTY GRID */
        .faculty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        /* FACULTY CARD */
        .faculty-card {
            background: rgba(195, 170, 170, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .faculty-card:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            cursor: pointer;
        }

        .faculty-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid white;
        }

        .faculty-card h3 {
            margin: 10px 0 5px 0;
        }

        .faculty-card p {
            font-size: 16px;
            margin: 5px 0;
        }

        /* BACK BUTTON */
        a {
            display: inline-block;
            margin: 30px auto 0 auto;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border: 1px solid white;
            border-radius: 8px;
            transition: 0.3s;
        }

        a:hover {
            background-color: white;
            color: black;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h2 {
                font-size: 26px;
            }

            .faculty-card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Our Faculty</h2>

        <div class="faculty-grid">
            <!-- Faculty Member 1 -->
            <div class="faculty-card">
                <img src="J.png" alt="Faculty Name">
                <h3>Dr. John Doe</h3>
                <p>Professor</p>
                <p>Specialization: Artificial Intelligence</p>
            </div>

            <!-- Faculty Member 2 -->
            <div class="faculty-card">
                <img src="J.png" alt="Faculty Name">
                <h3>Ms. Jane Smith</h3>
                <p>Assistant Professor</p>
                <p>Specialization: Data Science</p>
            </div>

            <!-- Faculty Member 3 -->
            <div class="faculty-card">
                <img src="J.png" alt="Faculty Name">
                <h3>Mr. Mark Lee</h3>
                <p>Lecturer</p>
                <p>Specialization: Cybersecurity</p>
            </div>

            <!-- Faculty Member 4 (Example) -->
            <div class="faculty-card">
                <img src="J.png" alt="Faculty Name">
                <h3>Ms. Alice Brown</h3>
                <p>Lecturer</p>
                <p>Specialization: Web Development</p>
            </div>
        </div>

        <a href="project.html">Go Back</a>
    </div>

</body>
</html>
